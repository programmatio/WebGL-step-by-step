<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Template</title>
	<script src="http://threejs.org/build/three.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
	<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>

	<style>
	body {
		margin: 0;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div id="Stats-output"></div>
	<div id="canvas">
		
	</div>
<script type="text/javascript">

	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(45,
								  window.innerWidth / window.innerHeight,
								  0.1,
								  1000
								  );
	var renderer = new THREE.WebGLRenderer();
	renderer.setClearColor(0xEEEEEE, 1.0);
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.shadowMapEnabled = true;

	var axes = new THREE.AxisHelper(20);
	scene.add(axes);

	var planeGeometry = new THREE.PlaneGeometry(50,50);
	var planeMaterial = new THREE.MeshLambertMaterial(
	{color: 0xcccccc});
	var plane = new THREE.Mesh(planeGeometry,planeMaterial);
	plane.receiveShadow = true;
	plane.rotation.x=-0.5*Math.PI;
	plane.position.x = 0;
	plane.position.y = 0;
	plane.position.z = 0;
	scene.add(plane);

	var boxGeometry = new THREE.BoxGeometry(5,20,5);
	var boxMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
	var box = new THREE.Mesh(boxGeometry, boxMaterial);
	box.castShadow = true;
	box.position.x = -20;
	box.position.y = 10;
	box.position.z = -20;
	scene.add(box);

	var sphereGeometry = new THREE.SphereGeometry(5);
	var sphereMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
	sphere.castShadow = true;
	sphere.position.x = 20;
	sphere.position.y = 5;
	sphere.position.z = 0;
	scene.add(sphere);


	var spotLight = new THREE.SpotLight(0xffffff);
	spotLight.position.set(20, 60, 50);
	spotLight.castShadow = true;


	var ship = {};

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'textures/ash_uvgrid01.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'obj/ship.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );

					ship = {
						player:object
					};
					ship.player.position.y = 30;
					scene.add( ship.player );
				} );
				

				//

	scene.add(spotLight);

	camera.position.x = 0;
	camera.position.y = 10;
	camera.position.z = 60;
	camera.lookAt(scene.position);
	$("#canvas").append(renderer.domElement);
	var stats = initStats();
	renderScene();

	var tempAng = 0;
	var tempAngV = 3;
	var tempAngR = 10;
	var tempAngRad = tempAng * Math.PI / 180;

	function renderScene() {

			
	

		if (!!ship.player) {
			ship.player.position.x = Math.sin(tempAngRad)*tempAngR;
			ship.player.rotation.x += 0.02;
			ship.player.rotation.y += 0.02;
			ship.player.rotation.z += 0.02;
				ship.player.add(camera);
		}

		tempAng += tempAngV;
		tempAngRad = tempAng * Math.PI / 180;




		stats.update();
		requestAnimationFrame(renderScene);
		renderer.render(scene, camera);
	}

	function initStats() {
		var stats = new Stats();
		stats.setMode(0);
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		$("#Stats-output").append( stats.domElement );
		return stats;
	}

	function createObjects() {
		scene.add( ship.player );
	}



</script>	
</body>
</html>
